<!DOCTYPE html>
<html>
    <head>
        <title>Daten Typen</title>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Daten Typen</h1>
        <h3>Zahlen (en. numbers)</h3>
        <script>
            "use strict";
            let n = 3;// Ganze Zahlen (integer)
            let m = 2.15;// Kommazahlen (float)
            let inf = Infinity;// Unendlich
            let keinWert = NaN;// Kein Wert
        </script>
        <h3>Strings</h3>
        <script>
            "use strict";
            let str = "String Nummer 1";// Doppelte Anführungszeichen
            let str2 = 'String Nummer 2';// Einfache Anführungszeichen
            let str3 = `String Nummer 3`;// Backticks
            
            //Spezielle Funktion von Backticks
            let name = "Peter";
            alert(`Hallo ${name}`);
        </script>
        <h3>Boolean (Logische Operatoren)</h3>
        <script>
            "use strict";
            let nameCheck = true;// Wahr
            let alterCheck = false;// Falsch
            
            let grals = 4 > 1; // true
        </script>
        <h3>Null</h3>
        <script>
            "use strict";
            let leererWert = null; // Null Wert
        </script>
        <h3>Undefined</h3>
        <script>
            "use strict";
            let nichtVergeben = undefined; // Undefined Wert
            let x;
            alert(x);
        </script>
        <h3>Objekte und Symbole</h3>
        <p>Das sind spezielle Datentypen, die wir später im Abschnitt im Detail betrachten werden.</p>
        <h3>Datentyp überprüfen: typeof</h3>
        <script>
            "use strict";
            typeof undefined; // "undefined"
            typeof 17; // "number"
            typeof true; // "boolean"
            typeof "String"; // "string"
            typeof Symbol("ID");// "symbol"
            typeof Math; // "object"
            typeof null; // "object"
            typeof alert; // "function"
        </script>
    </body>
</html>
